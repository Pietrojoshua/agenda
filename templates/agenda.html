{% extends "base.html" %}

{% block content %}
    <form method="POST">
        <input type="text" name="titulo-tarefa" 
        id="titulo-tarefa" placeholder="Título da tarefa"
        required>
        <input type="date" name="data-conclusao"
        id="data-conclusao">
        <button type="submit">Adicionar</button>
    </form>
    <p>{{tarefa.titulo_tarefa}} - {{tarefa.data_conclusao }}</p>
    
    {% endblock %}
<!-- Método HTTP:
     GET -> "pega" (recupera/obtém) as informações
     POST -> "envia" (cadastra/inclui/adiciona) as informações 
     UPDATE/PATCH -> "atualiza" as informações
     DELETE -> "apaga" as informações
     
     CRUD -> Create, Read, Update, Delete-->

<!-- Códigos de retorno:
    2XX - Sucesso
    3XX - Sucesso, mas redirecionado
    4XX - Não encontrado (falha na REQUISIÇÃO)
    5XX - Erro do servidor (falha na RESPOSTA)
    -->
